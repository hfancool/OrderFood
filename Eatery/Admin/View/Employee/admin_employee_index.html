<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel=stylesheet href='__PUBLIC__/tools/jqueryMobile/jquery.mobile-1.4.5.css'>
    <script src='__PUBLIC__/tools/jquery/jquery-1.7.2.min.js'></script>
    <script src='__PUBLIC__/tools/jqueryMobile/jquery.mobile-1.4.5.js'></script>
    <script type="text/javascript" src="__PUBLIC__/js/admin/admin_global.js"></script>
    <title>基本的页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<!-- 人员管理页面 -->
<div data-role="page" id="HumenManage">
    <!-- 头信息 -->
    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li>
                    <a href="javascript:window.history.back();"data-ajax="false" data-role="button" class="ui-btn-left ui-btn-corners">Back</a>
                    <a href="../Level/index"data-ajax="false" data-role="button" class="ui-btn-right ui-btn-corners">Level</a>
                </li>
            </ul>
        </div>
        <h1 style="font-style: italic;font-weight: bold;">人&nbsp;员&nbsp;管&nbsp;理</h1>
    </div>
    <!-- 内容部分 -->
    <div data-role="content">
        <div data-role="collapsible-set">
            <!--遍历list-->
            <volist name="list" id="vo" >
                <div data-role="collapsible">
                    <h4>{$vo.username}  {$vo.sex}  {$vo.age}岁 {$vo.birthday}</h4>
                    <p>雇员等级：{$vo.level_name}</p>
                    <p>基本薪资：{$vo.salary}元</p>
                    <p>手机号：{$vo.tel_phone}</p>
                    <p>
                    <div data-role="navbar">
                        <ul>
                            <li id="btn1{$i}"><input type="button" value="考勤" onclick=""></li>
                            <li id="btn2{$i}"><input type="button" value="删除" onclick="del_employee({$vo.id});"></li>
                        </ul>
                    </div>
                    </p>
                </div>
            </volist>
        </div>
    </div>
    <!--尾部、添加雇员-->
    <div data-role="footer" data-position="fixed" data-fullscreen="true">
        <div data-role="navbar">
            <ul>
                <li>
                    <a href="./add_employee" data-role="button" data-iconpos="notext" data-ajax="false" data-icon="plus" style="font-size: 15px;"></a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
