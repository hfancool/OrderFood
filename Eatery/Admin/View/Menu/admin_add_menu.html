<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel=stylesheet href='__PUBLIC__/tools/jqueryMobile/jquery.mobile-1.4.5.css'>
    <script src='__PUBLIC__/tools/jquery/jquery-1.7.2.min.js'></script>
    <script src='__PUBLIC__/tools/jqueryMobile/jquery.mobile-1.4.5.js'></script>
    <script type="text/javascript" src="__PUBLIC__/js/admin/admin_add_menu.js"></script>
    <title>基本的页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div data-role="page">

    <!-- 头信息 -->
    <div data-role="header" >
        <div data-role="navbar">
            <ul>
                <li>
                    <a href="javascript:history.back();" data-ajax="false" data-role="button" class="ui-btn-left ui-btn-corners">Back</a>
                </li>
            </ul>
        </div>
        <h1 style="font-style: italic;font-weight: bold;">菜&nbsp;单&nbsp;添&nbsp;加</h1>
    </div>
    <!-- 内容 -->
    <div data-role="content">
        <form method="post" enctype="multipart/form-data"  data-ajax="false">
            <div class="ui-field-contain">
                <label for="menuname">菜名：</label>
                <input id="menuname" type="text" name="menuname" placeholder="请输入菜名">
            </div>
            <div class="ui-field-contain">
                <label for="price">单价：</label>
                <input id="price" type="text" name="price" placeholder="请输入单价">
            </div>
            <div class="ui-field-contain">
                <label for="desc">描述：</label>
                <input id="desc" type="text" name="desc" placeholder="请对要添加的菜进行描述">
            </div>
            <div class="ui-field-contain">
                <input id="image" type="file" name="image">
            </div>
            <div>
                <input id="menu_add" type="submit" value="确 &nbsp;&nbsp;定" style="background-color: black;">
            </div>
        </form>
    </div>
</div>
</body>
</html>
